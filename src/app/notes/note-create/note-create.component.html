<h1 mat-dialog-title>New Note</h1>
<div mat-dialog-content [ngClass]= "{todoList: isTodo}">

  <div *ngIf="!isTodo; else showTodo">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput [(ngModel)]="data.content"></textarea>
    </mat-form-field>
  </div>

  <ng-template #showTodo >


    <mat-checkbox  (change)="checkChanged(todoInput)"></mat-checkbox>

    <mat-form-field id="todo">
      <mat-label>Todo List</mat-label>
      <input matInput #todoInput>
    </mat-form-field>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
